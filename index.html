    // -------------------------------------

    const img = new Image();
    img.src = MI_IMAGEN_BASE64;

    img.onload = () => {
        ajustarPantalla();
        actualizarTablaUI();
        setInterval(dibujarTodo, 30);
        setInterval(() => { 
            if(!juegoTerminado) {
                segundos++; 
                document.getElementById('timer').innerText = "Tiempo: " + segundos + "s"; 
            }
        }, 1000);
    };

    function ajustarPantalla() {
        const escala = Math.min(window.innerWidth * 0.95 / img.width, (window.innerHeight * 0.6) / img.height);
        canvas.width = img.width * escala;
        canvas.height = img.height * escala;
    }

    function dibujarTodo() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        if (trazado.length > 1) {
            ctx.beginPath();
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 2;
            ctx.lineJoin = "round"; ctx.lineCap = "round";
            ctx.moveTo(trazado[0].x, trazado[0].y);
            for (let i = 1; i < trazado.length; i++) ctx.lineTo(trazado[i].x, trazado[i].y);
            ctx.stroke();
        }
    }

    function sonidoGanar() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'sine';
        osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(1046.50, audioCtx.currentTime + 0.6); 
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
        osc.start(); osc.stop(audioCtx.currentTime + 0.6);
    }

    function lanzarConfeti() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });
    }

    function registrarError() {
        if (juegoTerminado) return;
        errores++;
        document.getElementById('errors').innerText = `Errores: ${errores}/3`;
        flashDiv.style.display = 'block';
        setTimeout(() => { flashDiv.style.display = 'none'; }, 150);
        if (errores >= 3) {
            alert("Obst√°culo detectado. Int√©ntalo de nuevo.");
            errores = 0;
            document.getElementById('errors').innerText = "Errores: 0/3";
        }
        trazado = []; dibujando = false;
    }

    function guardarTiempo(nuevoTiempo) {
        let nombre = prompt("¬°Excelente trabajo! Nombre del paciente:", "Paciente");
        if (!nombre) return;

        let tiempos = JSON.parse(localStorage.getItem('mejoresTiempos')) || [];
        const fecha = new Date().toLocaleDateString();
        tiempos.push({ nombre: nombre, tiempo: nuevoTiempo, fecha: fecha });
        tiempos.sort((a, b) => a.tiempo - b.tiempo);
        tiempos = tiempos.slice(0, 5); 
        localStorage.setItem('mejoresTiempos', JSON.stringify(tiempos));
        actualizarTablaUI();
    }

    function actualizarTablaUI() {
        const tiempos = JSON.parse(localStorage.getItem('mejoresTiempos')) || [];
        const body = document.getElementById('rankingBody');
        body.innerHTML = "";
        tiempos.forEach((t, i) => {
            body.innerHTML += `<tr><td>${i+1}¬∫</td><td class="nombre-p">${t.nombre}</td><td class="mejor-tiempo">${t.tiempo}s</td><td>${t.fecha}</td></tr>`;
        });
        if(tiempos.length === 0) body.innerHTML = "<tr><td colspan='4'>Esperando primer r√©cord...</td></tr>";
    }

    function borrarRecords() {
        if(confirm("¬øSeguro que quieres borrar todos los r√©cords?")) {
            localStorage.removeItem('mejoresTiempos');
            actualizarTablaUI();
        }
    }

    function esMismoColor(r, g, b, rRef, gRef, bRef) {
        const t = 20; 
        return Math.abs(r - rRef) < t && Math.abs(g - gRef) < t && Math.abs(b - bRef) < t;
    }

    function mover(e) {
        if (juegoTerminado || (!dibujando && e.type !== 'touchstart' && e.buttons !== 1)) return;
        const pos = obtenerPos(e);
        const p = ctx.getImageData(pos.x, pos.y, 1, 1).data;
        
        const obstaculo1 = esMismoColor(p[0], p[1], p[2], 105, 48, 42); 
        const obstaculo2 = esMismoColor(p[0], p[1], p[2], 108, 123, 90);
        const esMeta = esMismoColor(p[0], p[1], p[2], 198, 190, 160);

        if (esMeta && segundos > 3) { 
            juegoTerminado = true;
            sonidoGanar();
            lanzarConfeti();
            setTimeout(() => {
                guardarTiempo(segundos);
                location.reload(); 
            }, 600);
            return;
        }

        if (obstaculo1 || obstaculo2 || (p[0] < 40 && p[1] < 40 && p[2] < 40)) {
            registrarError();
        } else {
            trazado.push(pos);
        }
    }

    function obtenerPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    canvas.addEventListener('mousedown', (e) => { if(!juegoTerminado){dibujando = true; trazado = []; mover(e);} });
    canvas.addEventListener('mousemove', mover);
    window.addEventListener('mouseup', () => { dibujando = false; });
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); if(!juegoTerminado){dibujando = true; trazado = []; mover(e);} }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); mover(e); }, {passive: false});
    canvas.addEventListener('touchend', () => { dibujando = false; });
    window.onresize = ajustarPantalla;
</script>
